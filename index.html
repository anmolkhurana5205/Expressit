<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web D Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="expresit">ExpresSit</div>
    <div class="disclaimer">hiding isn't allowed</div>
    <div class="neon-light"></div>
    
    <!-- Auth buttons -->
    <div class="auth-buttons">
        <button class="login-button">Login</button>
        <button class="signup-button">Sign Up</button>
    </div>

    <!-- New window with title "Current Mood" and options -->
    <div class="mood-window mood-window-left">
        <div class="window-title">Current Mood</div>
        <table class="mood-options">
            <tr>
                <td class="mood-option">😊 Happy</td>
            </tr>
            <tr>
                <td class="mood-option">😢 Sad</td>
            </tr>
            <tr>
                <td class="mood-option">😡 Angry</td>
            </tr>
            <tr>
                <td class="mood-option">😍 Loved</td>
            </tr>
            <tr>
                <td class="mood-option">😃 Excited</td>
            </tr>
        </table>
    </div>

    <!-- New window with title "Mood You Want" and options -->
    <div class="mood-window mood-window-right">
        <div class="window-title">Mood You Want</div>
        <table class="mood-options">
            <tr>
                <td class="mood-option">😊 Happy</td>
            </tr>
            <tr>
                <td class="mood-option">😢 Sad</td>
            </tr>
            <tr>
                <td class="mood-option">😡 Angry</td>
            </tr>
            <tr>
                <td class="mood-option">😍 Loved</td>
            </tr>
            <tr>
                <td class="mood-option">😃 Excited</td>
            </tr>
        </table>
    </div>

    <!-- New window with title "Keep My Identity" and options -->
    <div class="identity-window">
        <div class="identity-title">Keep My Identity:</div>
        <div class="identity-options">
            <div class="identity-option">Anonymous</div>
            <div class="identity-option">Revealed</div>
        </div>
    </div>

    <!-- New window with title "Find My Match" -->
    <div class="match-window">
        <div class="match-title">Find My Match</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
